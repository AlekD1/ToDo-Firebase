  <div class="bgtext">
  </div>

  </div>
  <div class="bgtext3">
  </div>
  <div class="bgtext4">
  </div>

  <div class="sign-out">
    <button class="sign-out-button hover_button" onclick="logout()">
      Выход
    </button>
  </div>
  <div>
    <h1 class="title_task">Планировщик задач</h1>
  </div>
  <div class="container">
    <form id="form" class="todo-form">
      <div>
        <label for="todos"></label>
        <input type="text" id="todos" class="input_task" required />
      </div>
    </form>
    <div id="todo-container"></div>
    <div class="buttons">
      <button id="all" onclick="filterHandler('all')" class="button button1 btn-two">
        Показать все
      </button>
      <button id="open" onclick="filterHandler('open')" class="button button2 btn-two">
        В процессе
      </button>
      <button id="finished" onclick="filterHandler('completed')" class="button button3 btn-two">
        Завершенные
      </button>
    </div>
  </div>
